<div class="home_page">

    <div id="section1">
        <div id="notice">
            <div class="this_header">
                <span class="polaris_string" data-polaris-string-key="MENU_TITLE.ANNOUNCEMENTS"></span>
                <img class="more" src="/res/cms/img/common/btn_more.png" m1="/?m1=page&menu_id=22">
            </div>
            <ul class="block category_notice">
                <li m1="/?m1=page&menu_id=22" class="block on polaris_string" data-polaris-string-key="DASHBOARD.ANNOUNCEMENT_GENERAL"></li>
                <li m1="student/announcement" class="block polaris_string" data-polaris-string-key="DASHBOARD.ANNOUNCEMENT_COURSE"></li>
            </ul>
            <div class="list_notice">
            </div>

        </div>
    </div>
    <div id="section2">
        <div id="qna">
            <div class="this_header">
                <span class="polaris_string" data-polaris-string-key="MENU_TITLE.QNA"></span>
                <img class="more" src="/res/cms/img/common/btn_more.png" m1="/?m1=page&menu_id=14">
            </div>
            <ul class="block category_qna">
                <li m1="/?m1=page&menu_id=14" class="block on polaris_string" data-polaris-string-key="DASHBOARD.ANNOUNCEMENT_FAQ"></li>
                <li m1="student/my_qna" class="block polaris_string" data-polaris-string-key="DASHBOARD.ANNOUNCEMENT_QNA"></li>
            </ul>
            <div class="list_qna">
            </div>

        </div>
    </div>
    <div id="section3">
        <div id="calendar">
            <div class="part_harf">
                <div class="nav_calendar">
                    <img class="prev_month" src="/res/cms/img/common/btn_arr_prev.png">
                    <span class="show_date"></span>
                    <img class="next_month" src="/res/cms/img/common/btn_arr_next.png">
                </div>
                <div class="day_header cf">
                    <div class="sun polaris_string" data-polaris-string-key="CALENDAR_SUNDAY"></div>
                    <div><span class="polaris_string" data-polaris-string-key="CALENDAR_MONDAY">월</span></div>
                    <div><span class="polaris_string" data-polaris-string-key="CALENDAR_TUESDAY">화</span></div>
                    <div><span class="polaris_string" data-polaris-string-key="CALENDAR_WEDNESDAY">수</span></div>
                    <div><span class="polaris_string" data-polaris-string-key="CALENDAR_THURSDAY">목</span></div>
                    <div><span class="polaris_string" data-polaris-string-key="CALENDAR_FRIDAY">금</span></div>
                    <div><span class="polaris_string" data-polaris-string-key="CALENDAR_SATURDAY" style="color:#3291d4;">토</span></div>
                </div>
                <div class="day_list cf">
                </div>
            </div>

            <div class="part_harf">
                <div class="schedule_header"><span class="schedule_header_title"></span>
                </div>
                <div class="list_schedule">
                </div>
            </div>

        </div>
    </div>

    <div id="section4" class="my_course">
        <div id="my_course">
            <div class="this_header">
                <span class="polaris_string" data-polaris-string-key="DASHBOARD.COURSES"></span>
                <img class="course_more more" src="/res/cms/img/common/btn_more.png" m1="my_courses">
            </div>
            <div>
                <div class="box_left">
                    <div id="complete_condition" class="container">
                        <div class="cf student_course_count">
                        </div>
                        <div class="item_process student_major_course_status">
                        </div>
                        <div class="item_process student_elective_course_status">
                        </div>
                    </div>
                </div>
                <div class="box_right">
                    <div class="thead_course mobile_hide">
                        <div class="name polaris_string" data-polaris-string-key="COURSE"></div>
                        <div class="degree tablet_hide polaris_string" data-polaris-string-key="CREDIT"></div>
                    </div>
                    <div class="tbody_course">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
