<style>


    #pw_confirm {
        margin: 0 auto;
        width: 500px;
        background-color: #ffffff;

    }
    #pw_confirm fieldset {
        margin: 0 0 30px;
        padding: 30px 0;
        border: 1px solid #e9e9e9;
        background: #f5f6fa;
        text-align: center;
    }

    #pw_confirm p {
        padding: 20px;
        border: 1px solid #dde4e9;
        border-bottom: 0;
        background: #fff;
    }

    #pw_confirm .bottom {
        padding: 30px 0;
        border: 1px solid #e9e9e9;
        background: #f5f6fa;
        text-align: center;
    }


    .frm_input{
        padding: 5px 10px;
        margin-left: 10px;
    }


    .password_button_group {
        margin-top: 25px;
    }
    .password_button_group .password_button {
        display: inline-block;
        color: #ffffff;
        background-color: #701e97;
        padding: 11px 47px;
        text-align: center;
        cursor: pointer;
    }

    .password_button_group .cancel {
        display: inline-block;
        color: #ffffff;
        background-color: #b9b9bb;
        padding: 11px 47px;
        text-align: center;
        cursor: pointer;
    }

</style>



<div id="board_password_popup_dim" class="dim" data-lia-popup="#board_password_popup"></div>
<div id="board_password_popup" class="board_password_popup popup" data-lia-dim="#board_password_popup_dim">

    <div id="pw_confirm" class="mbskin">

        <p>
            <strong>비밀글 기능으로 보호된 글입니다.</strong><br>
            작성자와 관리자만 열람하실 수 있습니다. 본인이라면 비밀번호를 입력하세요.
        </p>

        <div class="bottom">
            <strong class="sound_only">비밀번호</strong>
            <input type="password" name="wr_password" id="password_wr_password" required="" class="frm_input required" size="15" maxlength="20">
            <div class="password_button_group application_button_group">
                <div class="password_button confirm">확인</div>
                <div class="password_button cancel">취소</div>
            </div>
        </div>

    </div>
</div>
