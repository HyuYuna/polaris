<style>
    .enroll_confirm_popup {
        background: white;
        box-sizing: border-box;
    }
    @media screen and (min-width: 1240px){
        .enroll_confirm_popup {
        }
    }
    @media screen and (max-width: 1240px) and (min-width: 768px){
        .enroll_confirm_popup {
            width: calc(100vw - 64px);
        }
    }
    @media screen and (max-width: 767px){
        .enroll_confirm_popup {
            width: calc(100vw - 32px);
            min-height: 350px;
        }
    }
    .popup_header {
        background: white;
        box-sizing: border-box;
        border-bottom: 2px solid #701e97;
    }
    .popup_header .popup_title {
        font-family: notokr-bold, sans-serif;
        color: #232323;
    }
    .popup_header .close {
        cursor: pointer;
    }
    @media screen and (min-width: 1240px){
        .popup_header {
            width: 100%;
            padding: 30px;
        }
        .popup_header .popup_title {
            font-size: 22px;
            letter-spacing: -0.44px;
        }
        .popup_header .close {
            width: 24px;
            margin-top: 5px;
        }
    }
    @media screen and (max-width: 1240px) and (min-width: 768px){
        .popup_header {
            width: 100%;
            padding: 27px 20px;
        }
        .popup_header .popup_title {
            font-size: 18px;
            letter-spacing: -0.36px;
        }
        .popup_header .close {
            width: 18px;
        }
    }
    @media screen and (max-width: 767px){
        .popup_header {
            width: 100%;
            padding: 27px 20px;
        }
        .popup_header .popup_title {
            font-size: 18px;
            letter-spacing: -0.36px;
        }
        .popup_header .close {
            width: 18px;
        }
    }
    .popup_body2 {
        box-sizing: border-box;
        position: relative;
        width: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        scroll-width:thin;
    }
    .popup_body2::-webkit-scrollbar {width: 5px;height: 5px;}
    .popup_body2::-webkit-scrollbar-button {width: 0;height: 0;}
    .popup_body2::-webkit-scrollbar-thumb {background: #7147a9;border: 0 none #ffffff;border-radius: 0;}
    .popup_body2::-webkit-scrollbar-thumb:hover {background: #7147a9;}
    .popup_body2::-webkit-scrollbar-thumb:active {background: #7147a9;}
    .popup_body2::-webkit-scrollbar-track {background: #f8f8f8;border: 0 none #ffffff;border-radius: 0;}
    .popup_body2::-webkit-scrollbar-track:hover {background: #f8f8f8;}
    .popup_body2::-webkit-scrollbar-track:active {background: #f8f8f8;}
    .popup_body2::-webkit-scrollbar-corner {background: transparent;}

    .popup_body2 .divide_desc {
        font-family: notokr-medium, sans-serif;
    }

    @media screen and (min-width: 1240px){
        .popup_body2{
            padding: 35px 40px;
            height: 500px;
        }
        .popup_body2 .divide_desc {
            font-size : 16px;
            color: #7147a9;
            letter-spacing: -0.32px;
            margin-bottom: 20px;
        }
    }
    @media screen and (max-width: 1239px) and (min-width: 768px){
        .popup_body2{
            padding: 27px 20px;
        }
        .popup_body2 .divide_desc {
            font-size : 16px;
            color: #7147a9;
            letter-spacing: -0.32px;
            margin-bottom: 15px;
        }
    }
    @media screen and (max-width: 767px){
        .popup_body2{
            padding: 27px 20px;
            max-height: 80vh;
        }
        .popup_body2 .divide_desc {
            font-size : 16px;
            color: #7147a9;
            letter-spacing: -0.32px;
            margin-bottom: 15px;
        }
    }
</style>
