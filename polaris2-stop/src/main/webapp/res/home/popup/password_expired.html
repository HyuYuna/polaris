<style>

    .password_popup {
        position: relative;
        width: 320px;
        height: 380px;
        background-color: #ffffff;
        font-family: "Noto Sans KR", sans-serif;
    }

    .password_popup .close {
        position: absolute;
        right: 25px;
        top: 25px;
        cursor: pointer;
        z-index: 1;
    }

    .password_popup .title {
        margin-top: 25px;
        height: 18px;
        line-height: 18px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        font-family: "Noto Sans KR", sans-serif;
    }

    .password_popup .text_box {
        font-size: 18px;
        text-align: center;
        padding: 0 40px;
    }

    .password_popup .alert_buttons {
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
    }

    .password_popup .button {
        display: inline-block;
        width: 50%;
        height: 50px;
        line-height: 50px;
        text-align: center;
        color: #ffffff;
        float: left;
    }

    .password_popup .alert_confirm_button {
        background-color: #7147a9;
    }
    .password_popup .alert_cancel_button {
        background-color: #969696;
    }


    .popup_title {
        height: 68px;
        position: relative;
        z-index: 0;
        border-bottom : 2px solid #7147a9;
        margin-bottom: 40px;
    }

    .popup_title span {
        display: block;
        position: absolute;
        font-family: "Noto Sans KR", sans-serif;
        font-size: 24px;
        top: 50%;
        left: 31%;
        transform: translate(-50%, -50%);
        color : #232323;
        font-weight: 500;
    }

    .popup_body {
        padding: 0 30px 30px 30px;
    }

    .change_password_form {

    }

    .change_password_form label {
        font-family: "Noto Sans KR", sans-serif;
        color: #232323;
        cursor: pointer;
        display: block;
        width: 100%;
        clear: both;
        font-size: 14px;
        line-height: 26px;
        margin-bottom: 15px;
    }

    .change_password_form input {
        width :100%;
        height : 50px;
        border : 1px solid #ccc;
        box-sizing: border-box;
        padding : 0 15px;
        font-size : 14px;
    }

    .change_password_form .form_item {
        margin-bottom: 24px;
    }

    label {
        font-size : 16px;
        font-weight: bold;
    }

</style>

<div class="dim cancelable" data-lia-popup="{next-popup}"></div>
<div class="password_popup popup" data-lia-dim="{prev-dim}">

    <img class="close" src="/res/lms/popup/alert_popup_close.png">
    <div class="popup_title">
        <span>비밀번호 변경</span>
    </div>

    <div class="popup_body">
        <form class="change_password_form">
            <div class="form_item">
                <label for="change_password">새 비밀번호</label>
                <input type="password" id="change_password" class="change_password" name="newPassword" />
            </div>
            <div class="form_item">
                <label for="change_password_confirm">새 비밀번호 확인</label>
                <input type="password" id="change_password_confirm" class="change_password_confirm" />
            </div>
        </form>
    </div>

    <div class="alert_buttons">
        <div class="button alert_cancel_button"><span class="polaris_string" data-polaris-string-key="BUTTON_TEXT.CANCEL"></span></div>
        <div class="button alert_confirm_button"><span class="polaris_string" data-polaris-string-key="BUTTON_TEXT.OK"></span></div>
    </div>
</div>
