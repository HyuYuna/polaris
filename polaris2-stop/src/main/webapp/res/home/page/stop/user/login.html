

<style>
    .login_id_save input{
        cursor: pointer;
    }



    .login_id_save label{
     cursor: pointer;
    }
</style>

<div id="section" class="page_content_body user">

    <div class="gray_background">

        <div class="container">

            <article id="login" class="floating_box">

                <header>
                    <h1>로그인</h1>
                </header>

                <section id="login_form">

                    <div class="login_middle">
                        <input class="page_login_input_id" type="text" name="id" placeholder="아이디를 입력해주세요."/>
                        <input class="page_login_input_pw" type="password" name="password" placeholder="패스워드를 입력해주세요" maxlength="16" autocomplete="off"/>
                        <button class="page_login_input_login">로그인</button>
                    </div>

                    <div class="login_id_save">
                        <input class="common_checkbox" id="stayed_login" type="checkbox" name="stayLoggedIn" />
                        <label for="stayed_login">아이디 저장</label>
                    </div>

                </section>


                <nav class="login_bottom">
                    <ul class="login_bottom_list">
                        <li class="login_bottom_item find_id">아이디 찾기</li>
                        <li class="login_bottom_item find_pw">비밀번호 찾기</li>
                        <li class="login_bottom_item page_login_create_button">회원가입</li>
                    </ul>
                </nav>

            </article>
        </div>


    </div>
</div>
