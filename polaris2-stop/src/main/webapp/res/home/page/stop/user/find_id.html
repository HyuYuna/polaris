<style>

</style>

<div id="section" class="page_content_body user">

    <div class="gray_background">

        <div class="container">

            <article id="join_type" class="floating_box">

                <header>
                    <h1>아이디 찾기</h1>
                </header>

                <form id="join_form">


                    <p class="sub_txt">
                        <span class="chk_all_txt">
                            <img class="ico_info" src="/res/home/img/stop/login/ico_info.png">
                            아이디를 찾기 위해 휴대폰 번호와 이메일 중 택1하여 입력해주세요.</span>
                    </p>

                    <div class="join_content">
                        <!-- 이름, 생년월일 입력 -->
                        <div class="row_group">

                            <div class="join_row">
                                <h3 class="join_title"><label for="name">이름</label></h3>
                                <span class="ps_box">
                                    <input type="text" id="name" name="name" title="이름" data-lia-name="name" class="int form_element" maxlength="40">
                                </span>
                                <span class="error_next_box" id="nameMsg" style="display:none" aria-live="assertive"></span>
                            </div>

                            <div class="join_row join_birthday">
                                <h3 class="join_title"><label for="yy">생년월일</label></h3>
                                <div class="bir_grid">
                                    <div class="bir_wrap">
                                        <div class="bir_yy">
							        	<span class="ps_box">
									        <input type="number" type="text" id="yy" placeholder="년(4자)" aria-label="년(4자)" class="int" maxlength="4">
								        </span>
                                        </div>
                                        <div class="bir_mm">
								        <span class="ps_box">
                                            <select id="mm" class="sel" aria-label="월">
                                                <option value="">월</option>
                                                    <option value="01"> 1 </option>
                                                    <option value="02"> 2 </option>
                                                    <option value="03"> 3 </option>
                                                    <option value="04"> 4 </option>
                                                    <option value="05"> 5 </option>
                                                    <option value="06"> 6 </option>
                                                    <option value="07"> 7 </option>
                                                    <option value="08"> 8 </option>
                                                    <option value="09"> 9 </option>
                                                    <option value="10"> 10</option>
                                                    <option value="11"> 11</option>
                                                    <option value="12"> 12</option>
                                            </select>
                                        </span>
                                        </div>
                                        <div class=" bir_dd">
                                        <span class="ps_box">
<!--                                            <input type="number" id="dd" placeholder="일" aria-label="일" class="int"  min="1" max="31">-->
                                            <select id="dd" class="sel" aria-label="일">
                                                <option value="">일</option>
                                                    <option value="01"> 1 </option>
                                                    <option value="02"> 2 </option>
                                                    <option value="03"> 3 </option>
                                                    <option value="04"> 4 </option>
                                                    <option value="05"> 5 </option>
                                                    <option value="06"> 6 </option>
                                                    <option value="07"> 7 </option>
                                                    <option value="08"> 8 </option>
                                                    <option value="09"> 9 </option>
                                                    <option value="10"> 10</option>
                                                    <option value="11"> 11</option>
                                                    <option value="12"> 12</option>
                                                    <option value="13"> 13</option>
                                                    <option value="14"> 14</option>
                                                    <option value="15"> 15</option>
                                                    <option value="16"> 16</option>
                                                    <option value="17"> 17</option>
                                                    <option value="18"> 18</option>
                                                    <option value="19"> 19</option>
                                                    <option value="20"> 20</option>
                                                    <option value="21"> 21</option>
                                                    <option value="22"> 22</option>
                                                    <option value="23"> 23</option>
                                                    <option value="24"> 24</option>
                                                    <option value="25"> 25</option>
                                                    <option value="26"> 26</option>
                                                    <option value="27"> 27</option>
                                                    <option value="28"> 28</option>
                                                    <option value="29"> 29</option>
                                                    <option value="30"> 30</option>
                                                    <option value="31"> 31</option>
                                            </select>

                                            <label for="dd" class="lbl"></label>
                                        </span>
                                        </div>
                                    </div>
                                </div>
                                <span class="error_next_box" id="birthdayMsg" style="display:none" aria-live="assertive"></span>
                            </div>

                            <div class="join_row join_email">
                                <h3 class="join_title"><label for="email">이메일<span class="terms_choice">(선택)</span></label></h3>
                                <div class="email_box">
                                    <span class="ps_box int_email">
                                        <input type="email" id="email" name="email" placeholder="이메일 입력" aria-label="이메일 입력" class="int" maxlength="100">
                                    </span>
                                    <div class="ps_box sel_email">
                                        <select id="email_code" class="sel" aria-label="이메일주소">
                                            <option value="1" selected>직접입력</option>
                                            <option value="gmail.com">gmail.com</option>
                                            <option value="naver.com">naver.com</option>
                                            <option value="hanmail.net">hanmail.net</option>
                                            <option value="daum.net">daum.net</option>
                                            <option value="nate.com">nate.com</option>
                                            <option value="citizen.seoul.kr">citizen.seoul.kr</option>
                                            <option value="yahoo.co.kr">yahoo.co.kr</option>
                                            <option value="dreamwiz.com">dreamwiz.com</option>
                                            <option value="korea.com">korea.com</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <span class="error_next_box" id="emailMsg" style="display:none" aria-live="assertive"></span>
                        </div>

                        <!-- 휴대전화 번호, 인증번호 입력 -->
                        <div class="join_row join_mobile" id="mobDiv">
                            <h3 class="join_title"><label for="phoneNo">휴대전화<span class="terms_choice">(선택)</span></label></h3>
                            <div class="ps_box prefix_code">
                                <select id="mobile_prefix" name="mobile_prefix" class="sel" aria-label="전화번호 입력">
                                    <option value="010" selected>010</option>
                                    <option value="011">011</option>
                                    <option value="016">016</option>
                                    <option value="017">017</option>
                                    <option value="018">018</option>
                                    <option value="019">019</option>
                                </select>
                            </div>
                            <div class="int_mobile_area">
						<span class="ps_box int_mobile">
							<input type="tel" id="phoneNo" name="phoneNo" placeholder="전화번호 입력" aria-label="전화번호 입력" class="int" maxlength="16">
							<label for="phoneNo" class="lbl"></label>
						</span>

                            </div>
                            <span class="error_next_box" id="phoneNoMsg" style="display:none" aria-live="assertive"></span>
<!--                            <span class="error_next_box" id="authNoMsg" style="display:none" aria-live="assertive"></span>-->
<!--                            <span class="error_next_box" id="joinMsg" style="display:none" aria-live="assertive"></span>-->
                        </div>


                        <div class="btn_area double">
                            <span><a href="#" id="btnCancel" class="btn_type btn_default" role="button">취소</a></span>
                            <span><a href="#" id="btnAgree" class="btn_type btn_primary" role="button">찾기</a></span>
                        </div>


                        <div class="bottom_find pw">
                            비밀번호 찾기
                        </div>

                    </div>


                </form>


            </article>
        </div>


    </div>
</div>
